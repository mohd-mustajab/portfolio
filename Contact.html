<body>
    <div class="main">
        <p class="head">Contact Me!</p>
        <form action="#">
            <input class="input" id="name" type="text" placeholder="Your Name" required>
            <input class="input" id="email" type="text" placeholder="Email" required>
            <input class="input" id="phone" type="text" placeholder="Phone Number" required>
            <input class="input" id="sub" type="text" placeholder="Subject" required>
            <textarea class="input textarea" id="msg" placeholder="Your Message" required></textarea>
           <div class="btndiv"><button class="btn" type="submit">Send Message</button></div>
        </form>
    </div>
